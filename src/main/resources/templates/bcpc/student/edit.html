<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/bcpc/student/{id}(id=${student.getId()})}" th:object="${student}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>

        <br/>

        <label for="age">Age: </label>
        <input type="number" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>

        <br/>

        <input type="submit" value="Edit!">
    </form>

    <form th:action="@{/bcpc/student/{id}(id=${student.getId()})}">
        <input type="submit" value="Go back">
    </form>

</body>
</html>
