<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
    <div th:each="teacher : ${teachers}">
        <a th:href="@{/bctc/teacher/{id}(id=${teacher.getId()})}"
           th:text="${teacher.getName()}">stud</a>
    </div>

    <div style="color: cadetblue" th:if="${teachers.size() == 0}">No teachers found</div>

    <hr/>

    <form th:action="@{/bctc/teacher/new}">
        <input type="submit" value="Add teacher"/>
    </form>
    <br/>
    <form th:action="@{/bctc}">
        <input type="submit" value="Main page"/>
    </form>
</body>
</html>
